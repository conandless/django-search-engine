      function toggle_mode() {
        var currentTheme = localStorage.getItem("theme");
        // console.log(currentTheme);
        if (currentTheme == "dark"){  
          localStorage.setItem("theme", "light");
          if ( !document.body.classList.contains("light-mode")) {
              document.body.classList.toggle("light-mode");
           }
           document.getElementById("changecolor").style.color = "#000000";
        }
        else {
            localStorage.setItem("theme", "dark");
            if (document.body.classList.contains("light-mode")) {
                document.body.classList.toggle("light-mode");
            }
            document.getElementById("changecolor").style.color = "white";
        }
    }

<script>
function autocomplete(inp, arr) {
  var currentFocus = -1;
  inp.addEventListener("input", function(e) {
      var a, b, i, val = this.value;
      closeAllLists();
      if (!val) { return false;}
      currentFocus = -1;
      a = document.createElement("DIV");
      a.setAttribute("id", this.id + "autocomplete-list");
      a.setAttribute("class", "autocomplete-items");
      var checkTheme = localStorage.getItem("theme");
      if(checkTheme == "dark") a.setAttribute("style", "color: white;"); 
      else a.setAttribute("style", "color: black"); 
      this.parentNode.appendChild(a);
      for (i = 0; i < arr.length; i++) {

        if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
          b = document.createElement("DIV");
          if(checkTheme == "dark")b.setAttribute("style", "background-color: black"); 
          else b.setAttribute("style", "background-color: white"); 
          b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
          b.innerHTML += arr[i].substr(val.length);
          b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
          b.addEventListener("click", function(e) {
              inp.value = this.getElementsByTagName("input")[0].value;
              closeAllLists();
          });
          a.appendChild(b);
        }
      }
  });
  inp.addEventListener("keydown", function(e) {
      var x = document.getElementById(this.id + "autocomplete-list");
      if (x) x = x.getElementsByTagName("div");
      if (e.keyCode == 40) {
        currentFocus++;
        addActive(x);
      } else if (e.keyCode == 38) {
        currentFocus--;
        addActive(x);
      } else if (e.keyCode == 13) {
        e.preventDefault();
        if (currentFocus > -1) {
          if (x) x[currentFocus].click();
        }
      }
  });
  function addActive(x) {
    if (!x) return false;
    removeActive(x);
    if (currentFocus >= x.length) currentFocus = 0;
    if (currentFocus < 0) currentFocus = (x.length - 1);
    x[currentFocus].classList.add("autocomplete-active");
  }
  function removeActive(x) {
    for (var i = 0; i < x.length; i++) {
      x[i].classList.remove("autocomplete-active");
    }
  }
  function closeAllLists(elmnt) {
    var x = document.getElementsByClassName("autocomplete-items");
    for (var i = 0; i < x.length; i++) {
      if (elmnt != x[i] && elmnt != inp) {
        x[i].parentNode.removeChild(x[i]);
      }
    }
  }
  document.addEventListener("click", function (e) {
      closeAllLists(e.target);
  });
}
var top = []
var topics = ["Coding theory","Game theory","Discrete Mathematics","Graph theory","Mathematical logic","Number theory","Algorithms","Data structures","Artificial intelligence","Automated reasoning","Computer vision","Soft computing","Machine learning","Evolutionary computing","Natural language processing","Robotics","Networking","Computer Security","Cryptography Protocols","Computer Architecture","Operating Systems","Image Processing"];
var final = [];
function getMeSomeQueries(query){
  const xhr = new XMLHttpRequest();
  xhr.open("post","queries",true);
  xhr.getResponseHeader("Content-type","application/json");
  xhr.send(query);
  xhr.onload = function(){
    if(this.status==200){
      var list = JSON.parse(this.responseText)['list'];
      final = topics;
      final = final.filter( function( x ) {
        return list.indexOf( x ) < 0;
      });
      final = list.concat(final).slice(0,Math.min(12,final.length));
    }
  }
  autocomplete(document.getElementById("changecolor"), final);
}
